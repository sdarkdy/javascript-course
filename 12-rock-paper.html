<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors</title>
  <link rel="stylesheet" href="/styles/12-rock-paper.css">
  
</head>
  <body>

      <p class="title">
       Rock Paper Scissors
      </p>

      <button class="move-button js-rock-button"><img class="move-icon" src="/rock-paper-scissors-icons/rock-emoji.png"></button>
      <button class="move-button js-paper-button"><img class="move-icon" src="/rock-paper-scissors-icons/paper-emoji.png"></button>
      <button class="move-button js-scissors-button"><img class="move-icon" src="/rock-paper-scissors-icons/scissors-emoji.png"></button>


      <p class = "result js-result"></p>
      <p class = "js-moves"></p>
      <p class = "score js-score"></p>

      <button class="reset" onclick="
          score.wins = 0;
          score.losses = 0;
          score.ties = 0;
          localStorage.removeItem ('score')
          updateScoreElement();
      ">Reset Score
      </button>
      
      <button class="auto" onclick="
        autoPlay();
      ">Auto Play</button>

      <script src="/scripts/12-rock-paper.js"></script>
      
  </body>
</html>
