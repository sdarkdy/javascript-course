<body>
  <button onclick="
    messages++;
    displayNotification();
  ">Add</button>

  <button onclick="
    if (messages > 0) { 
      messages--;
      if (messages === 0) {
        stopNotification();
      }
    }
  ">Remove</button>

</body>
