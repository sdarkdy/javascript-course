<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors</title>
  <link rel="stylesheet" href="/styles/12r.css">
  
</head>
  <body>

      <p class="title">
       Rock Paper Scissors
      </p>

      <button class="move-button js-rock-button"><img class="move-icon" src="/rock-paper-scissors-icons/rock-emoji.png"></button>
      <button class="move-button js-paper-button"><img class="move-icon" src="/rock-paper-scissors-icons/paper-emoji.png"></button>
      <button class="move-button js-scissors-button"><img class="move-icon" src="/rock-paper-scissors-icons/scissors-emoji.png"></button>


      <p class = "result js-result"></p>
      <p class = "js-moves"></p>
      <p class = "score js-score"></p>

      <button class="reset js-reset">Reset Score
      </button>
      
      <button class="auto js-auto">Auto Play</button>

      <p class="js-reset-confirmation"></p>

      <script src="/scripts/12r.js"></script>
      
  </body>
</html>
