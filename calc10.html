<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <link rel="stylesheet" href="/styles/calc10.css">
</head>
<body>

  <p class="js-calculation res"></p>

    <p class="top-row">
    <button class="cal1" onclick="
      updateCalculation('1');
    ">1</button>

    <button class="cal1" onclick="
      updateCalculation('2');
    ">2</button>

    <button class="cal1" onclick="
      updateCalculation('3');
    ">3</button>

    <button class="cal2" onclick="
      updateCalculation('+');
    ">+</button>
  </p>

  <p>
    <button class="cal1" onclick="
      updateCalculation('4');
    ">4</button>

    <button class="cal1" onclick="
     updateCalculation('5');
    ">5</button>

    <button class="cal1" onclick="
      updateCalculation('6');
    ">6</button>

    <button class="cal2" onclick="
      updateCalculation('-');
    ">-</button>
  </p>

  <p>
    <button class="cal1" onclick="
      updateCalculation('7');
    ">7</button>

    <button class="cal1" onclick="
      updateCalculation('8');
    ">8</button>

    <button class="cal1" onclick="
      updateCalculation('9');
    ">9</button>

    <button class="cal2" onclick="
      updateCalculation('*');
    ">*</button>
  </p>

  <p>
    <button class="cal1" onclick="
   updateCalculation('0');
    ">0</button>

    <button class="cal1" onclick="
      updateCalculation('.');
    ">.</button>

    <button class="cal1" onclick="
      calculation = eval(calculation);
      console.log(calculation);
      displayCalculation();
      localStorage.setItem('calculation', calculation);
    ">=</button>

    <button class="cal2" onclick="
      updateCalculation('/');
    ">/</button>
  </p>

  <p>
    <button class="cal1" onclick="
      calculation = '';
      displayCalculation();
      console.log('Cleared.');
    ">Clear</button>
  </p>
  <script src="/scripts/calc10.js"></script>
</body>
</html>
